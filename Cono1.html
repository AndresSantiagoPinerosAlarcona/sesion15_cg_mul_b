<!DOCTYPE html >
    <html>
    <head>
    <meta charset = "utf-8"/>
    <style>
    body 
	{
        background - color: #ffffff;
        margin: 0;
        overflow: hidden;
    } </style> </head>
    <body>


<script src = "https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js"> </script>
<script>

var camera, scene, renderer;
var geometria, material, mesh;
var clock;

function init() 
{

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    scene = new THREE.Scene();


    const geometry = new THREE.ConeGeometry( 1, 1, 10 );
	const material = new THREE.MeshNormalMaterial( {color: 0xFF5DA2} );
	const cone = new THREE.Mesh( geometry, material );
	scene.add( cone );

	cone.geometry.rotateZ(-Math.PI/2);

	cone.geometry.translate(0.5,0,0);




    const axesHelper = new THREE.AxesHelper(10);
    scene.add(axesHelper);


    camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 500);
    camera.position.set(5, 1.5, 2);
    camera.lookAt(scene.position);

	var light = new THREE.PointLight(0xFFFFFF);
	light.position.set(-5, 7, 20);
	scene.add(light);

    renderer.render(scene, camera);
}

init();

</script>
</body>
</html>
